<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mt-2 ml-5 bg-gray-300">
  <div class="flex-center position-ref full-height">
    <div class="content">
        
      <div class="title m-b-md" x-data="alpineApp">
        <button x-on:click="showAlert()">Alerta</button>
        <div x-on:click.away="open=false,ping++">
          <!--
          <button
            x-on:click="open=!open,ping++"
            x-bind:class="{'button-red':open}"
          >Dropdown</button> 
          -->
          <button
            x-on:click="open=!open,ping++"
            x-bind:class="[open ? 'button-red' : 'button-black' ]"
          >Dropdown</button> 
          <div class="lista-wrapper">
            <ul x-cloak x-show="open" class="lista">
              <template x-for="(item,i) in lista" :key="i">
                <li x-text="item"></li>
              </template>
            </ul>
          </div>
        </div>
        <!-- <pre x-text="ping"></pre> -->
      </div>

    </div>
  </div>
  
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    const alpineApp = {
      ping: 0,
      open: false,
      lista: [
        'Danilo', 'Icaro', 'Virgu', 'Caneco'
      ],
      showAlert () { 
        console.log('showAlert foi invocado');
        alert('exibe o alerta'); 
      },
    };
  </script>
</body>
</html>
